<h1 id="title">
  Sistema Monitoramento do Desmatamento e Análise de Imóveis Rurais do Espírito
  Santo
</h1>

<table>
  <tr>
    <td>
      <form>
        <table>
          <td>
            <mat-form-field class="fields-form" id="prefix-label">
              <mat-label>Estado</mat-label>
              <input matInput disabled value="ES-" placeholder="Prefixo"/>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="fields-form">
              <mat-label>CAR</mat-label>
              <input
                id="input-car"
                type="text"
                matInput
                placeholder="Número CAR"
                [formControl]="CAR"
                [dropSpecialCharacters]="false"
                mask="0000000-AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
              />
            </mat-form-field>
          </td>
        </table>
      </form>
    </td>
    <td>
      <button id="button-download-car" mat-stroked-button (click)="downloadPDF()">
        Buscar
      </button>
    </td>
  </tr>
</table>

<h4 id="option-plataform">
  Caso não tenha o número do CAR, acesse a plataforma iterativa clicando no botão a baixo:
</h4>

<button mat-flat-button routerLink="/map" id="button-to-map">
  <span>Ir para a plataforma <mat-icon>keyboard_double_arrow_right</mat-icon></span>
</button>
